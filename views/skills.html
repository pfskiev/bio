<h1 class="{{myClass}}">{{title}}</h1><h1 class="md-display-1">Tools that help me build a modern one-page application</h1><md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px" > <md-grid-tile class="{{x.tag}} md-whiteframe-z3" md-rowspan="3" md-colspan="2" md-colspan-sm="1" ng-repeat="x in grid"><a ng-href="{{x.url}}"><img style="width: 200px;" ng-src="../images/{{x.path}}.{{x.img}}" alt="{{x.title}}"></a><md-grid-tile-footer><h3 ng-bind="x.title"></h3></md-grid-tile-footer></md-grid-tile></md-grid-list>
