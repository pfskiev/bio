<h1 class="{{myClass}}">{{title}}</h1><h1 class="md-display-1">Sources that I learned</h1><md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px" > <md-grid-tile class="wtf md-whiteframe-z3" md-rowspan="3" md-colspan="2" md-colspan-sm="1" ng-repeat="x in wtf" > <a ng-href="{{x.url}}"><img style="width: 200px;" ng-src="../images/{{x.title}}.png" alt="{{x.name}}"></a><md-grid-tile-footer><h3 ng-bind="x.name"></h3></md-grid-tile-footer></md-grid-tile></md-grid-list>
